  <div class="container login" id="login_form_action">

      <div class="heading">

        <h1 style="color:#ffffff !important">ClassLink LaunchPad</h1>
      </div>
      <div class="row">
        <div class="col-xs-12">

          <form action="/login" method="post">
            <div class="form-group username-container">
              <input type="text" autofocus="" autocomplete="off" id="username" name="username" class="form-control"
                placeholder=" " required="required">
              <span class="floating-label">Username</span>
            </div>

            <div class="form-group password-row-container">
              <div class="form-group password-field password-container">
                <input type="password" autocomplete="off" class="form-control" placeholder=" " name="password"
                  id="password" required="required">
                <span class="floating-label">Password</span>
              </div>
            </div>

            <button type="submit" id="signin" name="signin" class="btn btn-primary btn-block btnlogin">Sign In</button>
          </form>

          <button title="Sign in with SAML" class="btn btn-primary btn-block saml UseTMS"><i
              class="default fa fa-sign-in"></i> Staff Sign in here</button>

          <div class="bottom">
            <a href="#" class="forgot">Help, I forgot my password</a>
          </div>

        </div>
        <div style="text-align: center;">
          <h2 class="sign-in-services">Or sign in using:</h2>
        </div>

        <div class="social-link">
          <a href="#" class="qrcode" id="login_qrcodelink" title=" Sign in with Quickcard"><i
              class="default fa icon-qrcode-logins"></i><i class="hover fa icon-qrcode-logins-hover"></i><span
              class="sr-only">Sign in with Quickcard</span></a>
        </div>
